<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音(AHUT低仿版)</title>
    
    <link rel="stylesheet" href="message.css" type="text/css"/>
    <link rel="stylesheet" href="channelBar.css" type="text/css"/>
    <link rel="stylesheet" href="video.css" type="text/css"/>
    <link rel="stylesheet" href="comment.css" type="text/css"/>
    <link rel="stylesheet" href="floatWindow.css" type="text/css"/>
    <link rel="stylesheet" href="userInfo.css" type="text/css"/>
</head>
<body>
    <!-- 信息显示区 -->
    <div id="messageBox" class="hidden"></div>
    <!-- 频道栏区 -->
    <div class="sidebar" id="sidebar">
        <h1>AHUT_TikTok</h1>
        <ul>
            <!-- <li><button id="home">首页</button></li> -->
            <li><button id="topVideo">热点</button></li>  
            <li><button id="careVideo">关注</button></li>
            <li><button id="refereeVideo">推荐</button></li>

            <!-- 分割线 -->
            <li class="dividerLine"></li>

            <li><button id="myWorks">我的作品</button></li>
            <li><button id="myFavorite">我的喜爱</button></li>
            <li><button id="myHistory">历史记录</button></li>
        </ul>
    </div>
    <!-- 视频主体区域 -->
    <div class="content" id="content">
        <div class="search-box">
            <input  id="searchText" type="text" placeholder="搜索">
            <button id="search">搜索</button>
        </div>
        <div class="video-player-container">
            <video id="video" class="video-player" controls autoplay loop>
                <source src="" type="video/mp4">
            </video>
            <div class="video-info">
                <div id="publicUser1">用户名</div>
                <div id="vName">视频名称</div>
                <div id="vTags">视频标签</div>
            </div>
            <div class="video-controls">
                <button class="btn" id="publicUser2">发布人</button>
                <button class="btn" id="careUser">+</button>
                <button class="btn" id="favorite">点赞</button>
                <div id="favoriteNum">0</div>
                <button class="btn" id="comment">评论</button>
                <div id="commentNum">0</div>
            </div>
        </div>
    </div>
    <!-- 用户个人中心主体区域 -->
    <div class="user-profile" id="user-profile">
        <button id="user-rebackVideo">◀返回</button>
        <div id="user-baseInfo">
            <div class="profile-picture">假装有头像</div>
            <div  class="profile-info">
                <h1 id="profile-userName">用户昵称区</h1>
                <h5 id="profile-userID">用户ID区</h5>
                <div class="profile-counts">
                    <span id="profile-getLikes">X</span>
                    <span id="profile-careCount">X</span>
                    <span id="profile-fansCount">X</span>
                </div>
                <div class="edit-button">
                    <button id="user-careOperate">关注</button>
                    <button id="user-baseInfo-edit">编辑资料</button>
                </div>
            </div>
            <div id="user-videoInfo-bar">
                <button id="user-works">用户作品</button>
                <button id="user-likes">用户喜爱🔒</button>
                <button id="user-history">用户历史记录🔒</button>
            </div>
        </div>
        <ul class="user-videoInfo">
            <li class="user-videoInfo-data">
                <div>视频名称</div>
                <div>视频标签</div>
                <div>视频链接</div>
                <div>视频点赞数</div>
                <div>视频评论数</div>
                <div class="deleteVideoDIV">
                    <button class="deleteVideo">删除视频</button>
                </div>
                
            </li>
        </ul>
    </div>
    <!-- 视频发布人信息区 -->
    <div class="video-publicUser" id="video-publicUser"  style="display: none;">
        <button id="rebackVideo">返回</button>
        <h1 id="publicUserName">未登录</h1>
        <h5 id="publicUserID">AHUT_TikTok  ID:</h5>
        <button id="careInfo" value="关注"></button>
        <div class="publicUserInfo">
            <span>获赞 <span class="count">X</span></span>
            <span>关注 <span class="count">X</span></span>
            <span>粉丝 <span class="count">X</span></span>
        </div>
        <div>用户作品↓</div>
        <div id="publicUserWorks">
            <div id="work-videoName">视频名称</div>
            <div id="work-videoTags">视频标签</div>
            <div id="work-videoPublicTime">视频发布时间</div>
            <div id="work-videoLikeNum">视频获赞数</div>
            <div id="work-videoCommentNum">视频评论数</div>
        </div>
    </div>
    <!-- 视频评论区 -->
    <div class="video-comments" id="video-comments"  style="display: none;">
        <ul class="comments">
            <li class="comment">
                <span class="user">User1:</span>
                <p class="comment-text">这是第一条评论。</p>
                <div class="comment-footer">
                    <span class="timestamp">12分钟前</span>
                    <button class="comment-delete">删除评论</button>
                </div>
            </li>
        </ul>
        <div class="comment-input">
            <textarea id="commentText" placeholder="在这里写评论..."></textarea>
            <button id="publishComment">发布评论</button>
        </div>
    </div>
    <!-- 用户操作区 -->
    <div id="header">
        <div id="user_avatar">我</div>
        <div id="user_menu">
            <h1 id="user_name">未登录</h1>
            <h5 id="user_id">AHUT_TikTok  ID号:</h5>
            <input type="menu_item" value="个人中心" readonly onclick="UserCenter()">
            <input type="menu_item" value="上传视频" readonly onclick="UpLoadVideo()">
            <input type="menu_item" id="updatePassword" value="修改密码" readonly onclick="UpdatePassword()">
            <input type="menu_item" id="userlogin" value="退出登录" readonly onclick="UserExit()">
            <input type="menu_item" value="注销账户" readonly onclick="UserDelete()">
            <a href="https://mytiktok-1324994323.cos.ap-nanjing.myqcloud.com/%E6%8A%96%E9%9F%B3%28%E4%BD%8E%E4%BB%BF%E7%89%88%29-win32-x64.zip" download="抖音(低仿版)-win32-x64.zip">
                <input type="menu_item" id="downloadPC" value="下载PC客户端" readonly>
            </a>
        </div>
    </div>
    <!-- 浮窗 -->
    <div class="floatWindow" id="floatWindow">
        <h1 id="floatWindow-title">修改密码界面</h1>

        <h2 id="float-userName">用户名</h2>
        <h4 id="float-userID">用户ID</h4>

        <label for="password">原密码:</label>
        <input type="password" id="password" minlength="5" maxlength="18" required title="请输入原密码" required><br>

        <label for="newPassword">新密码:</label>
        <input type="password" id="newPassword" minlength="5" maxlength="18" required title="请输入新密码" required><br>

        <label for="newPassword">再次输入新密码:</label>
        <input type="password" id="newPassword2" minlength="5" maxlength="18" required title="密码必须与上一次输入密码相同" required><br>

        <button id="submitUpdatePwd">确认修改</button>
    </div>
</body>
<script src="message.js"></script>
<script src="httpReq.js"></script>
<script src="videoMethod.js"></script>
<script src="videoClick.js"></script>
<script src="comment.js"></script>
</html>
