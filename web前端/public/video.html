<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音(AHUT低仿版)</title>
    
    <link rel="stylesheet" href="message.css" type="text/css"/>
    <link rel="stylesheet" href="channelBar.css" type="text/css"/>
    <link rel="stylesheet" href="video.css" type="text/css"/>
    <link rel="stylesheet" href="comment.css" type="text/css"/>
</head>
<body>
    <!-- 信息显示区 -->
    <div id="messageBox" class="hidden"></div>
    <!-- 频道栏区 -->
    <div class="sidebar" id="sidebar">
        <h1>my_TikTok</h1>
        <ul>
            <li><button id="home">首页</button></li>
            <li><button id="topVideo">热点</button></li>  
            <li><button id="careVideo">关注</button></li>
            <li><button id="refereeVideo">推荐</button></li>

            <!-- 分割线 -->
            <li class="dividerLine"></li>

            <li><button id="myWorks">我的作品</button></li>
            <li><button id="myFavorite">我的喜爱</button></li>
            <li><button id="myHistory">历史记录</button></li>
        </ul>
    </div>
    <!-- 视频区域 -->
    <div class="content">
        <div class="search-box">
            <input  id="searchText" type="text" placeholder="搜索">
            <button id="search">搜索</button>
        </div>
        <div class="video-player-container">
            <video id="video" class="video-player" controls autoplay loop>
                <source src="" type="video/mp4">
            </video>
            <div class="video-info">
                <div id="publicUser1">用户名</div>
                <div id="vName">视频名称</div>
                <div id="vTags">视频标签</div>
            </div>
            <div class="video-controls">
                <button class="btn" id="publicUser2">发布人</button>
                <button class="btn" id="careUser">+</button>
                <button class="btn" id="favorite">点赞</button>
                <div id="favoriteNum">0</div>
                <button class="btn" id="comment">评论</button>
                <div id="commentNum">0</div>
            </div>
        </div>
    </div>
    <!-- 视频评论区 -->
    <div class="video-comments" id="video-comments"  style="display: none;">
        <ul class="comments">
            <li class="comment">
                <span class="user">User1:</span>
                <p class="comment-text">这是第一条评论。</p>
                <div class="comment-footer">
                    <span class="timestamp">12分钟前</span>
                    <button class="comment-delete">删除评论</button>
                </div>
            </li>
        </ul>
        <div class="comment-input">
            <textarea id="commentText" placeholder="在这里写评论..."></textarea>
            <button id="publishComment">发布评论</button>
        </div>
    </div>
    <!-- 用户操作区 -->
    <div id="header">
        <div id="user_avatar">我</div>
        <div id="user_menu">
            <h1 id="user_name">未登录</h1>
            <input type="menu_item" value="个人中心" readonly onclick="UserInfo()">
            <input type="menu_item" value="上传视频" readonly onclick="UpLoadVideo()">
            <input type="menu_item" id="userlogin" value="退出登录" readonly onclick="UserExit()">
            <input type="menu_item" value="注销账户" readonly onclick="UserDelete()">
        </div>
    </div>
</body>
<script src="message.js"></script>
<script src="httpReq.js"></script>
<script src="videoMethod.js"></script>
<script src="videoClick.js"></script>
<script src="comment.js"></script>
</html>
