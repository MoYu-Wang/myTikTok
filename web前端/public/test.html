<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .user-profile {
            display: none;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }

        .profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #eee;
            margin-right: 20px;
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .profile-info p {
            margin: 5px 0;
            color: #666;
        }

        .profile-counts {
            display: flex;
            margin-top: 10px;
        }

        .profile-counts span {
            margin-right: 20px;
            font-size: 14px;
            color: #666;
        }

        .count {
            font-weight: bold;
            color: #333;
        }

        .edit-button button {
            padding: 8px 16px;
            font-size: 14px;
            color: #fff;
            background-color: #ff3852;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="user-profile">
        <div class="profile-picture">用户头像区</div>
        <div class="profile-info">
            <h2>用户昵称区</h2>
            <p>用户ID区</p>
            <div class="profile-counts">
                <span>获赞 <span class="count">X</span></span>
                <span>关注 <span class="count">X</span></span>
                <span>粉丝 <span class="count">X</span></span>
            </div>
        </div>
        <div class="edit-button">
            <button id="editBtn">编辑资料</button>
        </div>
    </div>

    <script>
        
    </script>
</body>
</html>
