<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传本地视频</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="file"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            text-align: center;
            color: #f00;
        }

        #uploadProgress {
            width: 100%;
            margin-bottom: 10px;
            display: none; /* 初始隐藏进度条 */
        }

        #progressText {
            text-align: center;
            font-size: 16px;
            display: none; /* 初始隐藏进度文本 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>上传本地视频</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="videoName">视频名称:</label>
            <input type="text" id="videoName" name="videoName"><br>
            
            <label for="videoTags">视频标签 (每个不同标签用#号开头):</label>
            <input type="text" id="videoTags" name="videoTags"><br>
            
            <input type="file" name="file" id="fileInput"><br>
            
            <button type="button" onclick="uploadVideo()">上传视频</button>
            <button type="button" onclick="reback()">返回主页</button>

            <progress id="uploadProgress" value="0" max="1"></progress> <!-- 进度条 -->
            <div id="progressText">上传进度:0%</div> <!-- 进度文本 -->
        </form>
        <p id="message"></p> 
    </div>
    
    <script src="https://cdn-go.cn/cdn/vod-js-sdk-v6/latest/vod-js-sdk-v6.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        myURL =  "http://150.158.115.140:11316/myTikTok";
        //获取登录用户信息
        var userData = JSON.parse(localStorage.getItem("userData"));
        //页面初始化
        window.onload = function() {
            // 在这里进行你的判断操作
            //获取token信息
            var userData = JSON.parse(localStorage.getItem("userData"));
            if (userData == ""){
                alert("用户未登录或登录信息已过期,正在为您跳转登录界面")
                window.location.href = "login.html"
                return 
            }
        };
        function uploadVideo() {
            var uploaderInfo = {}; // 定义 uploaderInfo 变量
            if (document.getElementById("videoName").value == ""){
                showMessage("请输入视频名称")
                return; 
            }
            if (document.getElementById("videoTags").value == ""){
                showMessage("请至少输入一个标签")
                return 
            }else if(document.getElementById("videoTags").value[0] != '#'){
                showMessage("请输入正确的标签格式")
                return 
            }
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];
            if (!file) {
                showMessage("请选择一个视频文件");
                return;
            }

            var vName = document.getElementById('videoName').value;
            var vTags = document.getElementById('videoTags').value;

            var formData = new FormData();
            formData.append('file', file);
            formData.append('videoName', vName);
            formData.append('videoTags', JSON.stringify(vTags));

            // 显示上传进度条和文本
            var progress = document.getElementById('uploadProgress');
            var progressText = document.getElementById('progressText');
            progress.style.display = 'block';
            progressText.style.display = 'block';

            // 这里添加上传到腾讯云点播的代码
            // new TcVod.default(opts) 是 script 引入 的用法
            const tcVod = new TcVod.default({
              getSignature: getSignature // 前文中所述的获取上传签名的函数
            })


            const uploader = tcVod.upload({
                mediaFile: file, // 媒体文件（视频或音频或图片），类型为 File
                dynamicAccelerate: true, // 开启动态加速
            })
            uploader.on('media_progress', function(info) {
                console.log(info.percent) // 进度
                // 更新上传进度条
                progress.value = info.percent;
                // 更新上传进度文本
                progressText.innerText = '上传进度：' + info.percent*100 + '%';
            })
            uploader.done().then(function (doneResult) {
            // deal with doneResult
            }).catch(function (err) {
            // deal with error
            })
            // 视频上传完成时
            uploader.on('media_upload', function(info) {
                uploaderInfo.isVideoUploadSuccess = true;
                
            })
            // 视频上传进度
            uploader.on('media_progress', function(info) {
                uploaderInfo.progress = info.percent;
            })
            // // 封面上传完成时
            // uploader.on('cover_upload', function(info) {
            // uploaderInfo.isCoverUploadSuccess = true;
            // })
            // // 封面上传进度
            // uploader.on('cover_progress', function(info) {
            // uploaderInfo.coverProgress = info.percent;
            // })
            uploader.done().then(function (info) {
                //alert("视频上传成功")
                // 隐藏进度条和文本
                progress.style.display = 'none';
                progressText.style.display = 'none';
                // 获取上传后生成的视频链接
                var videoURL = info.video.url;
                console.log("视频链接：" + videoURL);

                //上传视频到后端
                fetch(myURL+'/video/upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userID: userData.userID,
                        userName: userData.userName,
                        token: userData.token,
                        videoName:vName,
                        videoTags:vTags,
                        videoLink:videoURL
                    }),
                })
                .then(response => {
                    if (!response.ok) {
                        alert("服务器未响应")
                        throw new Error('Network response was not ok');
                    }   
                    return response.json();
                })
                .then(data => {
                    if(data.status_code != 1101){
                        alert(data.status_msg);
                        return
                    }
                    alert(data.status_msg + "您的视频链接为:" + videoURL);
                    window.location.reload()
                })
                .catch(error => {
                    alert("您的登录信息可能已过期,请重新登录");
                    console.error('Error:', error);
                });

            // deal with doneResult
            })
        }
        //获取签名
        function getSignature() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", myURL+'/video/getsign/?token="' + userData.token +'"', true);
            xhr.onreadystatechange = function () {
                if(xhr.readyState == 4 ){
                    arr = [];
                    if (xhr.status == 200) {
                        // 处理成功的响应
                        console.log("服务器响应:\n"+xhr.responseText);
                        return JSON.stringify(xhr.responseText).mysign
                    }else{
                        console.log("服务器未响应,http状态码: " + xhr.status + " 请求当前状态: " + xhr.readyState);
                        alert("请求超时,服务器未响应")
                        return;
                    }
                }
            };
            xhr.send();
        };
        //
        function showMessage(message) {
            var messageElement = document.getElementById('message');
            messageElement.innerText = message;
        }
        function reback(){
            window.location.href = "video.html";
        }
    </script>
</body>
</html>
