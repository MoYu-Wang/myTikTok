<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My_Tik-Tok_Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        input[type="text"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="text-align: center;">My_Tik-Tok登录界面</h2>
        <form id="loginForm">
            <label for="ID">用户ID(或手机号):</label>
            <input type="text" id="ID" name="ID" required><br>
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="登录" placeholder="center" onclick="Login()">
        </form>
        <form action="register.html">
            <input type="submit" value="注册">
        </form>
        <form id="notloginForm">
            <input type="submit" value="游客登录" onclick="Watch()">
        </form>
    </div>

    <script>
        var myURL = "http://192.168.56.1:11316/myTikTok";
        function Login() {
            event.preventDefault(); // 阻止表单默认提交行为

            var id = document.getElementById("ID").value;
            var pwd = document.getElementById("password").value;

            var uid = 0;
            var iphoneid = "";
            if(id.length == 10){
                //用户id登录
                uid = parseInt(id)
            }else if(id.length == 11){
                //手机号登录
                iphoneid = id
            }else{
                alert("用户ID(或手机号)格式不正确")
                return
            }
            fetch(myURL+'/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userID: uid,  password: pwd ,iphoneID: iphoneid}),
                })
                .then(response => {
                    if (!response.ok) {
                        alert("服务器未响应")
                        throw new Error('Network response was not ok');
                    }   
                    return response.json();
                })
                .then(data => {
                    if(data.status_code != 0){
                        if(data.status_code == 1042){
                            if(confirm("密码错误,请问您是忘记密码了吗?如果忘记密码了点击确认跳转找回密码页面")){
                                window.location.href = "forgetpwd.html";
                            }
                            return
                        }
                        alert(data.status_msg);
                        return
                    }
                    localStorage.setItem("userData", JSON.stringify(data));

                    alert("登录成功,正在为您跳转页面!")
                    window.location.href = "video.html"
                })
                .catch(error => {
                
                    alert("服务器未启动")
                    console.error('Error:', error);
                });
          

            return true;
        }
        function Watch() {
            event.preventDefault(); // 阻止表单默认提交行为
            var data = "";
            localStorage.setItem("data", JSON.stringify(data)); 
            window.location.href = "video.html"
        }
    </script>
</body>
</html>
